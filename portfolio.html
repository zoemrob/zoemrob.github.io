<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/base.css">
    <link rel="stylesheet" type="text/css" href="css/responsive.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300" rel="stylesheet">
    <title>Zoe Robertson</title>
</head>
<body>
    <header class="header">
        <img class="header_photo" src="img/logo-cutout.png" alt="A photo of Zoe Robertson" title="A photo of Zoe Robertson">
        <div class="header_wrapper">
            <h1 class="header_name">Zoe Robertson</h1>
            <h2 class="header_tagline">Full-Stack(ed) Web Dev</h2>
        </div>

    <main>
        <picture>
            <source media="(max-width: 430px)" srcset="img/coding-glasses-mobile.jpg">
            <source media="(min-width: 431px) and (max-width: 768px)" srcset="img/coding-glasses-medium.jpg">
            <img src="img/coding-glasses-large.jpg" alt="Glasses sitting on a laptop, with code on the screen"
                 title="Rubbing tired eyes after a long day of work" class="body_photo">
        </picture>
    </main>
